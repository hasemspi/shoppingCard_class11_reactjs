<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Shopping Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
  <body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Tara Shop</a>
        
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Link -->
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                
                </ul>
        
                <!-- Icons -->
                <ul class="navbar-nav d-flex flex-row me-1">
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
                </li>
                </ul>

            </div>
            </div>
            <!-- Container wrapper -->
        </nav>
  <!-- Navbar -->
    </div>


    
    <section class="h-100 gradient-custom">
        <div class="container py-2">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Cart - 2 items</h5>
                </div>
                <div class="card-body">
                  <!-- Single item -->
                  <div class="row">
                    <div class="col-lg-4 col-md-4 col-xm-6">
                        <div class="card card-compact w-full bg-base-100 shadow-xl">
                         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"/>
                            <div class="card-body">
                                <h4 class="card-title">T-shirt White</h4>
                                <p>
                                    Price: $ <span>50</span>
                                </p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-info" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xm-6">
                        <div class="card card-compact w-full bg-base-100 shadow-xl">
                         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img6.webp"/>
                            <div class="card-body">
                                <h4 class="card-title">T-shirt Black</h4>
                                <p>
                                    Price: $ <span>50</span>
                                </p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-info" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xm-6">
                        <div class="card card-compact w-full bg-base-100 shadow-xl">
                         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img7.webp"/>
                            <div class="card-body">
                                <h4 class="card-title">Cotton T-shirt</h4>
                                <p>
                                    Price: $ <span>50</span>
                                </p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-info" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <hr class="mt-3 mb-3">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 col-xm-6">
                        <div class="card card-compact w-full bg-base-100 shadow-xl">
                         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img2.webp"/>
                            <div class="card-body">
                                <h4 class="card-title">Samsung galaxy</h4>
                                <p>
                                    Price: $ <span>50</span>
                                </p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-info" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xm-6">
                        <div class="card card-compact w-full bg-base-100 shadow-xl">
                         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img3.webp"/>
                            <div class="card-body">
                                <h4 class="card-title">Canon EOS</h4>
                                <p>
                                    Price: $ <span>50</span>
                                </p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-info" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xm-6">
                        <div class="card card-compact w-full bg-base-100 shadow-xl">
                         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img4.webp"/>
                            <div class="card-body">
                                <h4 class="card-title">MacBook Pro</h4>
                                <p>
                                    Price: $ <span>50</span>
                                </p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-info" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <!-- Single item -->

                </div>
              </div>

          
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Summary Products <span id="total-products" class="text-blue-500">0</span></h5>
                </div>
                <div class="card-body">
                  <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                      <!-- head -->
                      <thead>
                        <tr>
                          <th></th>
                          <th>Product Name</th>
                          <th>Price</th>
                        </tr>
                      </thead>
                      <tbody id="products-cart">
                        <!-- <tr>
                            <th>1</th>
                            <td>Cy Ganderton</td>

                          </tr> -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
